<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>댓글 목록</title>
</head>
<body>

<!-- 댓글 목록 전체 -->
<div id="comment-list">

    <!-- 댓글 하나 -->
    <div class="comment-item" style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">
        <div class="comment-header">
            <strong class="comment-writer">작성자: 홍길동</strong>
        </div>

        <div class="comment-body">
            <p class="comment-content">이 게임 정말 재미있네요!</p>
        </div>

        <div class="comment-footer">
            <span class="comment-like">좋아요: 5</span> |
            <span class="comment-dislike">싫어요: 1</span> |
            <span class="comment-date">2025-07-12 19:00</span>
        </div>
    </div>

    <!-- 다른 댓글들도 위와 같은 구조로 반복 -->

</div>

</body>
</html>
